<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./img/adega-climatizada.png" type="image/x-icon">
    <title>RRJ</title>
</head>
<body>
    <header>
        <section class="marca">
            <img src="./img/adega-climatizada.png" alt="Logo do site">
            <p>RRJ A&D</p>
        </section>
        <nav class="menu">
            <ul>
                <li>Finanças</li>
                <li>Gestão de Estoque</li>
            </ul>
            <img src="./img/busca.svg" alt="Imagem de Lupa">
            <input type="text" placeholder="Buscar">
            <img src="./img/usuario.svg" alt="Imagem de usuário">
        </nav>
    </header>
    <main>
        <nav class="leftMenu">
            <section>
                <img src="./img/cerveja.png">
                <p>Cerveja</p>
            </section>
        </nav>
        <div class="card">
            <img src="./img/spaten.png" alt="Imagem do produto">
            <div class="descricao">
                <p>Spaten 269ml</p>
                <img src="./img/coin.svg">
                <p>R$ 3,00</p>
                <button>Adc und</button>
                <button>Adc cx</button>
            </div>
        </div>

        <div class="carrinho">
            <div class="cardCarrinho">
                <img src="./img/spaten.png">
                <p>Spaten 260ml</p>
                <p>Quantidade</p>
                <p class="qtdProd">1</p>
                <img src="X">
                <img src="./img/coin.svg">
                <p>R$ 3,00</p>
                <p>Adicionar</p>
                <button class="add">+1</button>
                <button class="rm">-1</button>

                <p>TOTAL:</p>
                <p class="total">R$ 150,00</p>

                <button>Finalizar <img src="./img/verificado.svg"></button>
            </div>
        </div>
    </main>
</body>
</html>
