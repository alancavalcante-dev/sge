<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos</title>
</head>
<body>

    <form action="{% url 'caixa' %}" method="GET">
        <input type="search" name="search">
        <input type="submit">
    </form>

    {% for prod in produtos %}
        <p>{{ prod.brand }}</p>
        <p>{{ prod.name }}</p>
        <p>{{ prod.quantity }}</p>
        <p>{{ prod.price }}</p>
        {% if prod.image  %}
            <img width="100" height="100" src="{{ prod.image.url }}" alt="{{ prod.name }}">
        {% endif %}

    {% empty %}
        <li>Nenhum produto encontrado.</li>
    {% endfor %}


</body>
</html>
